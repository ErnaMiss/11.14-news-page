<!DOCTYPE html>
<html lang="en=US">

<head>
    <title>
        News page with div
    </title>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 100%;
            margin: 0px;
        }
        div {
            display: inline-block;
        }
        header {
            background-color: rgb(240, 236, 236);
                   
                     
        }
        .header {
            color: red;
            font-weight: bold;
            font-size: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            
        }
        .header > div {
            color: #42A5CF;
            margin-left: 40px;
            font-size: 10px;
            margin: 0px;
        }
        .sideNav {
            float: right;
            font-weight: bolder;
            text-transform: uppercase;
            width: 50%;
            padding-top: 20px;
            padding-bottom: 20px;
            font-size: 10px;
        }
        img {
            width: 10px;
            border-radius: 2px;
        }
        .firstSideNav {
            background-color: red;
            color: white;
            border-radius: 15%;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 5px;
            padding-top: 5px;
            margin-left: 10px;
            
        }
        .secondThirdNav {
            color: #42A5CF;
            padding-right: 20px;
            padding-left: 20px;
        }
        .mainFirst1 {
            display: block;
            background-color: red;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            text-align: center;
            color: white;
            float: left;
            font-size: 15px;
            padding: 5px;
        }
        .mainFirst2 {
            display: block;
            text-align:center;
            color:red;
            font-weight: bold;
            font-size: 30px;
            border-style: none solid none solid;
            border-color: grey;
            margin-top: 10px;
        }
        .rotate {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <header>
        <div class="header"><img src="img/logo.png">  Most Popular Stories
            <div>
                What's This?
            </div>
        </div>
        
        <div class="sideNav">
            <div class="firstSideNav">Now</div>
            <div class="secondThirdNav">Today</div>
            <div class="secondThirdNav">This week</div>
        </div>
    </header>
        <main>
            <div>
                <div>
                    <div class="mainFirst1">PROP IT 
                        <div class="rotate">&#171; </div></div>
                    <div class="mainFirst2">11</div>
                    <div class="mainFirst3">DROP IT</div>
                </div>
                <div>
                    C-SPAN ranks presidents: Abe still on top, new shocker at the bottom 
                </div>
            </div>
        </main>

    

</body>

</html>
