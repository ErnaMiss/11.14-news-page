<!DOCTYPE html>
<html lang="en=US">

<head>
    <title>
        News page with div
    </title>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 100%;
            margin: 0px;
        }
        div {
            display: inline-block;
        }
        header {
            background-color: rgb(240, 236, 236);
        }
        .header {
            color: red;
            font-weight: bold;
            font-size: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
        }
        .header > div {
            color: #42A5CF;
            margin-left: 40px;
            font-size: 10px;
            margin: 0px;
        }
        .sideNav {
            float: right;
            font-weight: bolder;
            text-transform: uppercase;
            width: 50%;
            padding-top: 20px;
            padding-bottom: 20px;
            font-size: 10px;
        }
        img {
            width: 15px;

        }
        .firstSideNav {
            background-color: red;
            color: white;
            border-radius: 15%;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 5px;
            padding-top: 5px;
            
        }
        .secondThirdNav {
            color: #42A5CF;
            padding-right: 20px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header"><img src="img/logo.png">  Most Popular Stories
            <div>
                What's This?
            </div>
        </div>
        
        <div class="sideNav">
            <div class="firstSideNav">
                Now
            </div>
            <div class="secondThirdNav">
                Today
            </div>
            <div class="secondThirdNav">
                This week
            </div>
        </div>
        <main>
            <div>
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div>
                </div>
            </div>
        </main>

    </header>

</body>

</html>
