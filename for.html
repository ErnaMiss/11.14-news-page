<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript</title>
</head>

<body>
    <script>
        console.log("Hello");

        // input
        let number = 11;



        // algorithm



        for (let number = 11; number <=1000; number = number +2) {
            if (number % 2 == 0)
        
                console.log(number + " Entered number is even");
            else
                console.log(number + " Entered number is odd");
                

        }
    </script>

</body>

</html>
