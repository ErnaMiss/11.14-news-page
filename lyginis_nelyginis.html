<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript</title>
</head>

<body>
    <script>
        console.log("Hello");

        // input
        let number = 11;



        // algorithm



        while (number <= 1000) {
            if (number.charAt(0) !== number.charAt(1))
                console.log(number + " Entered number is even");
            else
                console.log(number + " Entered number is odd");
            number = number + 2;

        }
    </script>

</body>

</html>
